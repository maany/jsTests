<html>
<head>
  <title>
    Testing how to load external js file
  </title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src = "externalJs.js"/>
// If only jquery script src is present then document.ready() works. If any other source is present, then it does not work;
  <script>
    $(document).ready(function(){
      window.alert('all set');
  });
</script>

</head>
<body>
  This is the index
  <div id='message'>
    <p>This is the div</p>
  </div>
  <input type="button" onclick="test()"/>
<script>
// the element message needs to be present before it can be manipulated by javascript. That's why jquery has $(document).ready
  document.getElementById('message').innerHTML = "script changes this text";
</script>
</body>
</html>
